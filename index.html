<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Style Sheet containing CSS Link-->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Container holding the Weather Dashboard text-->
    <div class="bg-dark pt-5 pb-5"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!-- Created a container -->
    <div class="container-fluid"> 

        <!-- Created a row to start building the body -->
        <div class="row"> 
            <!-- Start column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Desired City:</h5>
                <!-- Start input group -->
                <div class="input-group mb-4"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City" class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>

                <!-- Card settings within the container -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div> 
            <!-- New column for the current city -->
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
        </div> 
                <!-- Container for the 5 Day Forecast after searching for desired city -->
                <div class="mt-4 col-md-12"> 

                    <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
        
                    <!-- Start row -->
                    <div id="forecast" class="row"> 
                    </div> 
                </div> 
            </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
